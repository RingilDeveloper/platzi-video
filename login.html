<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="./menuStyle.css" />
    <title>Login</title>
</head>
<body>
    <header class="header">
        <img src="./img/logo-platzi-video-BW2.png" alt="" class="header__img" />
    </header>
    <section class="login__container">
        <div class="login__container--form">
            <h2>Iniciar Sesion</h2>
            <form action="" class="login__form">
                <input type="text" placeholder="Nombre" class="input__login">
                <input type="password" placeholder="Contraseña" class="input__login">
                <button class="button">Iniciar Sesion</button>
                <div>
                    <input type="checkbox">
                    <p>Recuerdame</p>
                </div>
                <a href="#">Olvide mi contraseña</a>
            </form>
            <div class="login__redes">
                <p><img src="./img/google-icon.png" alt="gogole">Iniciar sesion con google</p>
                <p><img src="./img/twitter-icon.png" alt="twitter-icon">Iniciar sesion con twitter</p>
            </div>
            <div class="registrate">
                <p>No tienes cuenta <a href="/">Registrate</a></p>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="terms">
            <p><a href="#">Use Terms</a></p>
            <p><a href="#">Privacy statements</a></p>
            <p><a href="#">Help</a></p>
        </div>
    </footer>
</body>
</html>
