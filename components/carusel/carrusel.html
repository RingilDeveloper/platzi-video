<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Carousel</title>
  </head>
  <body>
    <section class="carousel">
      <div class="carousel__container">
        <div class="carousel-item">
          <img
            src="https://images.pexels.com/photos/5207248/pexels-photo-5207248.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
            alt="imagen de mujer"
            class="carousel-item__img"
          />
          <div class="carousel-item__details">
            <div>
              <img src="./img/play-icon.png" alt="play" />
              <img src="./img/plus-icon.png" alt="mas informacion" />
            </div>
            <p class="carousel-item__details--title">Titulo</p>
            <p class="carousel-item__details--subtitle">2020 16+ 114minutos</p>
            <p></p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://images.pexels.com/photos/5214132/pexels-photo-5214132.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940 "
            alt="imagen de mujer"
            class="carousel-item__img"
          />
          <div class="carousel-item__details">
            <div>
              <img src="./img/play-icon.png" alt="play" />
              <img src="./img/plus-icon.png" alt="mas informacion" />
            </div>
            <p class="carousel-item__details--title">Titulo</p>
            <p class="carousel-item__details--subtitle">2020 16+ 114minutos</p>
            <p></p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
